{% extends "_base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{{ book.name }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p><strong>Category:</strong> {{ book.title }}</p>
                    <p><strong>Author:</strong> {{ book.author }}</p>
                    <p><strong>Reg. Date:</strong> {{ book.data_create|date:"F d, Y" }}</p>
                </div>
                <div class="card-footer text-muted text-end">
                    Added on: {{ book.data_create|date:"Y-m-d" }}
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'list_book' %}" class="btn btn-secondary mt-3">Back to Book List</a>
</div>
{% endblock %}
